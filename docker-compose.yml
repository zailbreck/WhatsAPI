version: '3'

services:
  node:
    container_name: 'remote_access'
    image: node:18
    volumes:
      - ./:/app
    working_dir: /app
    command:
      - sh -c "npm install && npm run start"
    restart: always
    networks:
      proxy_network:
        ipv4_address: 172.30.0.20

networks:
  proxy_network:
    external: true